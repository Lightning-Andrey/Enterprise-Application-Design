<!DOCTYPE html>
<html>

<head>
    <title>Ships</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center">Кораблики</h1>

    <!-- Read -->
    <div class="center">
        <div style="width: 90%;">

            <table id="shipsTable" class="table table-striped table-bordered">
                <thead>
                    <tr class="text-center">
                        <th>ID</th>
                        <th>ТИП</th>
                        <th>МАССА</th>
                        <th>КОМАНДА</th>
                        <th>ДЕЙСТВИЯ</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <div class="flex-container">
        <!-- Create -->
        <div>
            <h2 class="text-center">Новый корабль</h2>
            <form id="createForm" class="form">
                <div class="form-group">
                    <label for="type">Тип:</label>
                    <input type="text" class="form-control" id="type" required />
                </div>
                <div class="form-group">
                    <label for="mass">Масса, тонн:</label>
                    <input type="number" class="form-control" id="mass" required />
                </div>
                <div class="form-group">
                    <label for="crew">Команда, чел:</label>
                    <input type="number" class="form-control" id="crew" required />
                </div>
                <button type="submit" class="btn btn-primary">Создать</button>
            </form>
        </div>
        <div>
            <!-- Update -->
            <h2 class="text-center">Обновить корабль</h2>
            <form id="updateForm" class="form">
                <div class="form-group">
                    <label for="type">Тип:</label>
                    <input type="text" class="form-control" id="updateType" required />
                </div>
                <div class="form-group">
                    <label for="mass">Масса, тонн:</label>
                    <input type="number" class="form-control" id="updateMass" required />
                </div>
                <div class="form-group">
                    <label for="crew">Команда, чел:</label>
                    <input type="number" class="form-control" id="updateCrew" required />
                </div>
                <button type="submit" class="btn btn-primary">Обновить</button>
            </form>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>

</html>
